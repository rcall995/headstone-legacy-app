<div class="dashboard-theme-wrapper py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-11 col-md-8 col-lg-6">
        <div class="menu-card p-4 p-sm-5" style="background-color: rgba(255, 255, 255, 0.05);">
          <h2 class="dashboard-title text-center mb-4">Create an Account</h2>
          <form id="signup-form" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" required autocomplete="name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required autocomplete="email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required autocomplete="new-password">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <a href="/login" id="login-link" class="text-decoration-none text-muted">Already have an account? Log In</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
