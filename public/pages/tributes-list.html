<div class="dashboard-theme-wrapper">
    <div class="container py-4">
        <div class="dashboard-header mb-4">
            <div>
                <h2 class="dashboard-title">Pending Tributes</h2>
                <p class="lead mb-0">Review and approve visitor tributes for your memorials.</p>
            </div>
        </div>

        <!-- Tabs for Tributes vs Voice Recordings -->
        <ul class="nav nav-tabs mb-4" id="tributeTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tributes-tab" data-bs-toggle="tab" data-bs-target="#tributes-panel" type="button" role="tab">
                    <i class="fas fa-comment me-2"></i>Tributes <span class="badge bg-warning text-dark ms-1" id="tribute-count-badge">0</span>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="recordings-tab" data-bs-toggle="tab" data-bs-target="#recordings-panel" type="button" role="tab">
                    <i class="fas fa-microphone me-2"></i>Voice Recordings <span class="badge bg-warning text-dark ms-1" id="recording-count-badge">0</span>
                </button>
            </li>
        </ul>

        <div class="tab-content" id="tributeTabContent">
            <!-- Tributes Panel -->
            <div class="tab-pane fade show active" id="tributes-panel" role="tabpanel">
                <div id="tributes-container" class="tribute-list">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading tributes...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Voice Recordings Panel -->
            <div class="tab-pane fade" id="recordings-panel" role="tabpanel">
                <div id="recordings-container" class="recording-list">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading recordings...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Tribute Item Template -->
<template id="tribute-item-template">
    <div class="tribute-item card mb-3">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-start mb-2">
                <div>
                    <h6 class="tribute-memorial-name mb-1">
                        <a href="#" class="text-decoration-none memorial-link" data-route>Memorial Name</a>
                    </h6>
                    <small class="text-muted tribute-author">From: Author Name</small>
                </div>
                <span class="badge tribute-status-badge">Pending</span>
            </div>
            <p class="tribute-message mb-2"></p>
            <div class="tribute-photo-container mb-2 d-none">
                <img src="" alt="Tribute photo" class="tribute-photo img-thumbnail" style="max-height: 150px;">
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted tribute-date"></small>
                <div class="tribute-actions">
                    <button class="btn btn-sm btn-success approve-btn me-1">
                        <i class="fas fa-check me-1"></i>Approve
                    </button>
                    <button class="btn btn-sm btn-danger reject-btn">
                        <i class="fas fa-times me-1"></i>Reject
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>

<!-- Recording Item Template -->
<template id="recording-item-template">
    <div class="recording-item card mb-3">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-start mb-2">
                <div>
                    <h6 class="recording-memorial-name mb-1">
                        <a href="#" class="text-decoration-none memorial-link" data-route>Memorial Name</a>
                    </h6>
                    <small class="text-muted recording-author">From: Author Name</small>
                </div>
                <span class="badge recording-status-badge">Pending</span>
            </div>
            <p class="recording-title fw-bold mb-1"></p>
            <p class="recording-description text-muted small mb-2"></p>
            <audio class="recording-audio w-100 mb-2" controls></audio>
            <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted recording-date"></small>
                <div class="recording-actions">
                    <button class="btn btn-sm btn-success approve-btn me-1">
                        <i class="fas fa-check me-1"></i>Approve
                    </button>
                    <button class="btn btn-sm btn-danger reject-btn">
                        <i class="fas fa-times me-1"></i>Reject
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>

<!-- Empty State Template -->
<template id="empty-state-template">
    <div class="empty-state-container text-center p-5 rounded">
        <i class="fas fa-inbox fa-3x mb-3" style="opacity: 0.5;"></i>
        <h4 class="mt-3 mb-2">No pending items</h4>
        <p class="text-muted mb-0">When visitors leave tributes or voice recordings on your memorials, they'll appear here for your review.</p>
    </div>
</template>
