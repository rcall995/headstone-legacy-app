<div class="page-wrapper">
  <!-- Hero -->
  <section class="page-hero">
    <div class="container">
      <h1 class="page-hero-title">Welcome Back</h1>
      <p class="page-hero-subtitle">Sign in to manage your memorials</p>
    </div>
  </section>

  <!-- Login Form -->
  <section class="auth-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-11 col-md-8 col-lg-5">
          <div class="auth-card">
            <!-- Google Sign In -->
            <div class="mb-4">
              <button type="button" id="google-signin" class="btn btn-secondary-unified w-100">
                <i class="fab fa-google"></i>
                <span>Continue with Google</span>
              </button>
              <div class="auth-divider">
                <span>or sign in with email</span>
              </div>
            </div>

            <!-- Email Sign In Form -->
            <form id="login-form" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control form-control-lg" id="email" required autocomplete="email" placeholder="you@example.com">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control form-control-lg" id="password" required autocomplete="current-password" placeholder="Enter your password">
              </div>
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary-unified">
                  <i class="fas fa-sign-in-alt"></i>
                  <span>Sign In</span>
                </button>
              </div>
            </form>

            <!-- Divider -->
            <hr class="auth-hr">

            <!-- Create Account CTA -->
            <div class="text-center">
              <p class="auth-helper-text">Don't have an account yet?</p>
              <button type="button" id="signup-button" class="btn btn-secondary-unified w-100">
                <i class="fas fa-user-plus"></i>
                <span>Create Free Account</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
