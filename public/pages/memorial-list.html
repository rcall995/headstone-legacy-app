<div class="dashboard-theme-wrapper">
    <div class="container py-4">
        <div class="dashboard-header mb-4">
            <div>
                <h2 id="list-page-title" class="dashboard-title">Memorials</h2>
                <p id="list-page-subtitle" class="lead mb-0">Your creative legacy.</p>
            </div>
            <a href="/memorial-form" class="btn btn-primary" data-route>
                <i class="fas fa-plus me-2"></i>Create Memorial
            </a>
        </div>

        <!-- Search and Sort Controls -->
        <div class="memorial-list-controls mb-3">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="memorial-search" class="form-control" placeholder="Search memorials...">
            </div>
            <div class="sort-box">
                <label for="memorial-sort" class="visually-hidden">Sort by</label>
                <select id="memorial-sort" class="form-select">
                    <option value="updated_desc">Recently Updated</option>
                    <option value="name_asc">Name (A-Z)</option>
                    <option value="name_desc">Name (Z-A)</option>
                    <option value="birth_asc">Birth Date (Oldest)</option>
                    <option value="birth_desc">Birth Date (Newest)</option>
                    <option value="death_asc">Death Date (Oldest)</option>
                    <option value="death_desc">Death Date (Newest)</option>
                </select>
            </div>
        </div>

        <div id="list-container" class="memorial-list">
        </div>
    </div>
</div>

<template id="memorial-item-template">
    <div class="memorial-list-item">
        <div class="memorial-list-item-info">
            <h5 class="memorial-name">Memorial Name</h5>
            <p class="memorial-dates text-muted">Birth - Death</p>
        </div>
        <div class="memorial-list-item-actions">
            <a class="btn btn-sm btn-outline-light view-link" data-route>View</a>
            <a class="btn btn-sm btn-primary edit-link" data-route>Edit</a>
        </div>
    </div>
</template>

<template id="empty-state-template">
    <div class="col-12">
        <div class="empty-state-container text-center p-5 rounded">
            <i class="fas fa-heart fa-3x mb-3" style="opacity: 0.5;"></i>
            <h4 class="mt-3 mb-2 empty-message">No memorials yet</h4>
            <p class="text-muted mb-0">Create your first memorial using the button above to preserve and share someone's story</p>
        </div>
    </div>
</template>
