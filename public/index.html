<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#005F60">
    <title>Headstone Legacy</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="/images/icons/icon-192x192.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/mapbox-gl@3.6.0/dist/mapbox-gl.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/mapbox-gl@3.6.0/dist/mapbox-gl.css" rel="stylesheet" />
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-functions.js"></script>
    <script type="module" src="/js/app.js"></script>
</head>
<body>
    <div id="card-menu-overlay" class="card-menu-overlay">
        <div class="card-menu-header">
            <h4>Menu</h4>
            <button id="card-menu-close-btn" class="btn-close"></button>
        </div>
        <div id="universal-menu-items">
            <a href="/" class="card-menu-item text-decoration-none" data-route>
                <i class="fas fa-home"></i>
                <div class="card-menu-text">
                    <h5 class="card-menu-title">Home</h5>
                </div>
            </a>
            <a href="/how-it-works" class="card-menu-item text-decoration-none" data-route>
                <i class="fas fa-question-circle"></i>
                <div class="card-menu-text">
                    <h5 class="card-menu-title">How It Works</h5>
                </div>
            </a>
            <a href="/get-started" class="card-menu-item text-decoration-none" data-route>
                <i class="fas fa-rocket"></i>
                <div class="card-menu-text">
                    <h5 class="card-menu-title">Get Started</h5>
                </div>
            </a>
            <a href="/scout" class="card-menu-item text-decoration-none" data-route>
                <i class="fas fa-search-location"></i>
                <div class="card-menu-text">
                    <h5 class="card-menu-title">About Scouting</h5>
                </div>
            </a>
        </div>
        <div id="curator-nav-menu-items" class="d-none">
             <hr style="border-color: rgba(255,255,255,0.2);">
             <a href="/curator-panel" class="card-menu-item text-decoration-none" data-route>
                <i class="fas fa-tachometer-alt"></i>
                <div class="card-menu-text">
                    <h5 class="card-menu-title">Dashboard</h5>
                </div>
            </a>
            <a href="#" class="card-menu-item text-decoration-none" id="signOutLink-menu">
                <i class="fas fa-sign-out-alt"></i>
                <div class="card-menu-text">
                    <h5 class="card-menu-title">Sign Out</h5>
                </div>
            </a>
        </div>
    </div>

    <header class="header-visible">
    <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="/" data-route>
                    <img src="/logo1.png" alt="Headstone Legacy" class="navbar-brand-logo">
                </a>
                
                <div class="ms-auto d-flex align-items-center">
                    <a href="/login" class="btn btn-sm btn-outline-primary d-lg-none me-2" id="mobile-signin-btn" data-route>Sign In</a>
                    <button id="mobile-menu-trigger" class="mobile-menu-toggler" type="button">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="/" data-route>Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/how-it-works" data-route>How It Works</a></li>
                        <li class="nav-item"><a class="nav-link" href="/get-started" data-route>Get Started</a></li>
                        <li class="nav-item"><a class="nav-link" href="/scout" data-route>About Scouting</a></li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item d-none" id="signInLink-desktop"><a class="nav-link" href="/login" data-route>Sign In</a></li>
                        <li class="nav-item dropdown d-none" id="userDropdown-desktop">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                My Account
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/curator-panel" data-route>Dashboard</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" id="signOutLink-desktop" href="#">Sign Out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div id="app-root" class="container mt-4"></div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
